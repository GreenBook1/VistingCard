<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Visiting Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
</head>
<body>
    <div class="container">
        <!-- Visiting Card Section -->
        <div id="card" class="card">
            <div class="design-pattern"></div> <!-- Added pattern -->
            <h3 style="text-align: left; margin-bottom: 0px; font-size: 30px; " style="text-align: left; align-self: left;" id="Cname">Vedalika Pvt.</h1>
            <h4 style="text-align: left;margin-bottom: 0px; margin-top: 2px; margin-left: 30px;" id="name">Shivam Kushwaha</h2>
            <p style="text-align: left;margin-bottom: 0px; margin-top: 2px; margin-left: 30px;" id="designation">Head Developer</p>
            <p style="text-align: right;font-size: 15px; margin-bottom: 0px; " id="address">SRK Rajputana Hostel Pryagraj</p>
            <p style="text-align: right;font-size: 15px; margin-bottom: 0px;" id="contact">+91770698XXXX</p>
            <p style="text-align: right;font-size: 15px; margin-bottom: 0px; margin-top: 0px;" id="email">example@gmail.com</p>
        </div>

        <!-- Form Section -->
        <div class="form">
            <h3>Fill Your Details</h3>
            <div style="display: flex;">
                <input type="text" id="CInput" placeholder="Company Name">
                <input type="text" id="nameInput" placeholder="Name">
            </div>

            
            <div style="display: flex; justify-content: space-between;">
                <input type="text" id="designationInput" placeholder="Designation">
                <input type="text" id="addInput" placeholder="Address">
            </div>
            <div style="display: flex;">
                <input type="text" id="contactInput" placeholder="Phone Number">
                <input type="text" id="emailInput" placeholder="Email">
            </div>

            
            <button id="downloadBtn">Download Card</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.0.0-alpha.12/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
